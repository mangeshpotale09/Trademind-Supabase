
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TradeMind AI Journal</title>
    
    <meta name="theme-color" content="#070a13" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Robust fix for 'Offline Copy' error on Vercel/Mobile -->
    <script>
      // 1. Unregister all Service Workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            registration.unregister();
          }
        });
      }
      // 2. Clear all Caches to ensure fresh login page
      if ('caches' in window) {
        caches.keys().then(function(names) {
          for (let name of names) caches.delete(name);
        });
      }
    </script>

    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link rel="modulepreload" href="https://esm.sh/react@19.2.3" />
    <link rel="modulepreload" href="https://esm.sh/react-dom@19.2.3" />
    <link rel="modulepreload" href="https://esm.sh/@supabase/supabase-js@2.45.0" />

    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root { --bg: #070a13; --accent: #10b981; }
      body { 
        background-color: var(--bg); 
        margin: 0; 
        font-family: 'Inter', sans-serif; 
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      #root { min-height: 100vh; }
      
      #splash {
        position: fixed; inset: 0; background: var(--bg); 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 9999; transition: opacity 0.4s ease-out;
        will-change: opacity;
      }
      .logo-ring {
        width: 80px; height: 80px; border-radius: 24px; background: var(--accent);
        display: flex; align-items: center; justify-content: center;
        font-weight: 900; font-size: 32px; color: #000;
        box-shadow: 0 0 40px rgba(16, 185, 129, 0.2);
        animation: pulse 1.8s infinite ease-in-out;
        transform: translateZ(0);
      }
      @keyframes pulse { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.96); opacity: 0.8; } }
      .splash-text { margin-top: 24px; color: #fff; font-weight: 900; letter-spacing: -0.05em; font-size: 24px; }
      .splash-sub { margin-top: 8px; color: #475569; font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.3em; }
      
      /* Hide scrollbar for mobile */
      ::-webkit-scrollbar { display: none; }
      * { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@2.15.0?bundle",
        "@google/genai": "https://esm.sh/@google/genai@^1.38.0?bundle",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.0?bundle",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="splash">
      <div class="logo-ring">TM</div>
      <div class="splash-text">TradeMind <span style="color: var(--accent)">AI</span></div>
      <div class="splash-sub">Booting Performance Node...</div>
    </div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Automatically fade out splash screen when React mounts
      window.addEventListener('load', () => {
        const checkReady = setInterval(() => {
          if (document.querySelector('#root > div') || document.querySelector('#root > form')) {
            const s = document.getElementById('splash');
            if (s) { 
              s.style.opacity = '0'; 
              setTimeout(() => s.remove(), 400); 
            }
            clearInterval(checkReady);
          }
        }, 50);
      });
    </script>
  </body>
</html>
